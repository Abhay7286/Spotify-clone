<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify -Web Player: Music for everyone</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container flex bg-black">

        <div class="left">

            <div class="home bg-grey rounded m-1 p-1">
                <div class="close">
                    <img src="close.svg" alt="close" class="invert">
                </div>
                <div class="logo"><img class="invert" src="logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">

                <div class="heading">
                    <img class="invert" src="library.svg" alt="library">
                    <h2>
                        Your Library
                    </h2>
                </div>

                <div class="songList">
                    <ul>
                      
                    </ul>
                </div>

                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                            <span>Safety &amp; Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                            <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/">
                            <span>Accessibility</span>
                        </a>
                    </div>


                </div>

            </div>

        </div>

        <div class="right bg-grey rounded  p-1">

            <div class="header">

                <div class="nav">
                    <img class="invert hamburger" src="hamburger.svg" alt="hamburger">
                    <img class="invert" src="left.svg" alt="left">
                    <img class="invert" src="right.svg" alt="right">
                </div>

                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="Loginbtn">Login</button>
                </div>
                
            </div>

            <div class="PopularArtist rounded">
                <h1>Popular Artist</h1>

                <div class="cardcontainer">

                    <div class="card rounded m-1">
                        <div class="play">
                            <img src="playbutton.svg" alt="playbutton">
                        </div>
                        <img src="jb.png" alt="jb">
                        <h3 class="m-1">justin bieber</h3>
                        <p>Artist</p>
                    </div>

                    <div class="card rounded m-1">
                        <div class="play"><img src="playbutton.svg" alt="playbutton"></div>
                        <img src="zaynmalik.png" alt="justinbieber">
                        <h3 class="m-1">zayn malik</h3>
                        <p>Artist</p>
                    </div>
                    <div class="card rounded m-1">
                        <div class="play"><img src="playbutton.svg" alt="playbutton"></div>
                        <img src="krsna.png" alt="justinbieber">
                        <h3 class="m-1">krsna</h3>
                        <p>Artist</p>
                    </div>
                    <div class="card rounded m-1">
                        <div class="play"><img src="playbutton.svg" alt="playbutton"></div>
                        <img src="lewiscapaldi.png" alt="justinbieber">
                        <h3 class="m-1">Lewis capaldi</h3>
                        <p>Artist</p>
                    </div>

                </div>
            </div>

            <div class="playbar bg-grey">
                <div class="seekbar">
                    <div class="circle"></div>
                </div>

                <div class="abovebar">

                    <div class="songinfo"></div>
                    <div class="songbuttons">
                        <img class="invert" id="previous" src="previous.svg" alt="previous">
                        <img class="invert" id="play" src="playbutton.svg" alt="playandpause" width="35px">
                        <img class="invert" id="next" src="next.svg" alt="next">
                    </div>
                    <div class="songtime"></div>

                </div>

            </div>
        </div>

    </div>

</body>
<script src="script.js"></script>

</html>
